<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* text-shadow: H-shadow V-shadow Blur Color */
        p{
            text-shadow:
            5px 5px 1px blue,
            -5px -5px 1px red,
            1px 1px 1px yellow ;
        }
        /* text-shadow: H-shadow V-shadow Blur spread Color inset */
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            box-shadow: 1px 1px 10px 2px inset rgb(122, 2, 2), 
            -1px -1px 10px 2px green ;

        }
    </style>
</head>
<body>

    <p>hello world</p>
    <div></div>
    
</body>
</html>
