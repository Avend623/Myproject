<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML | Avend</title>
</head>

<body>
    <form action="">

        <label for="cnt">what is your country?</label>
        <br>
        <select name="country" id="cnt" multiple>
            <optgroup label="section1">
                <option selected value="egy">Egypt</option>
                <option value="mor">morocco</option>
                <option value="alg">algeria</option>
            </optgroup>
            <optgroup label="section2">
                <option value="jor">jorden</option>
                <option value="uae">UAE</option>
                <option value="usa">USA</option>
            </optgroup>
        </select>
        <br>
        <hr>


        <input list="language" name="lang">

        <datalist id="language">
            <option value="c">
            <option value="c#">
            <option value="c++">
            <option value="python">
            <option value="javascript">
            <option value="php">
            <option value="java">
        </datalist>
        <input type="submit">


    </form>
</body>

</html>
