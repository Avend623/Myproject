<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTMLS | Avend</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Macbook air m2</h3>
        <p>price : <strong>1300$</strong></p>
        <p><strong>warning! no payment by paypal</strong></p>
        <hr>
        <p>price : 1300$</p>
        <p><i>warning! no payment by paypal</i><em> paypal</em></p>
        <hr>
        <p>price : 1300$</p>
        <p>warning no <mark>payment</mark></p>
        <hr>
        <p>price : 1300$</p>
        <p>warning no <u>payment</u><ins> payment</ins></p>
        <hr>
        <p>price : 1300$</p>
        <p><s>warning no</s> <del>payment</del></p>
        <hr>
        <p>price : <del>1500$</del> 1300$</p>
        <p></p>
        <hr>
        <p>price : 1300$</p>
        <p>H<sub>2</sub>O</p>
        <hr>
        <p>price : 1300$</p>
        <p>x <sup>2</sup></p>
    </body>
</html>
