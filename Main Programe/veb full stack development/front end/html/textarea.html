<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML | Avend</title>
</head>
<body>
    <form novalidate target="_blank">
        <div>
            <input 
            autofocus
            minlength="8" 
            maxlength="10" 
            required type="text" 
            placeholder="title" 
            name="title"
            value="hello" 
            disabled>
        </div>
        <br>
        <div>
            <textarea 
            minlength="4"
            maxlength="10"
            name="content" 
            placeholder="content. . ." 
            rows="3"
            required
            readonly
            ></textarea>
            
        </div>
        <input type="submit" value="send">
    </form>
</body>
</html>
